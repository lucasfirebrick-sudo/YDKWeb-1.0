<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a252f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect width="100%" height="70%" fill="url(#skyGrad)"/>

  <!-- Ground -->
  <rect x="0" y="70%" width="100%" height="30%" fill="url(#groundGrad)"/>

  <!-- Industrial scene -->
  
                <!-- Steel plant buildings -->
                <rect x="50" y="180" width="80" height="80" fill="#34495e" opacity="0.9"/>
                <rect x="150" y="160" width="100" height="100" fill="#2c3e50" opacity="0.9"/>
                <rect x="270" y="170" width="70" height="90" fill="#34495e" opacity="0.9"/>

                <!-- Smokestacks -->
                <rect x="90" y="120" width="8" height="60" fill="#95a5a6"/>
                <rect x="190" y="100" width="10" height="60" fill="#95a5a6"/>
                <rect x="300" y="110" width="8" height="60" fill="#95a5a6"/>

                <!-- Smoke -->
                <ellipse cx="94" cy="110" rx="15" ry="8" fill="#bdc3c7" opacity="0.6"/>
                <ellipse cx="195" cy="90" rx="20" ry="10" fill="#bdc3c7" opacity="0.6"/>
                <ellipse cx="304" cy="100" rx="12" ry="6" fill="#bdc3c7" opacity="0.6"/>

                <!-- Steel structures -->
                <polygon points="60,180 120,180 90,150" fill="#e74c3c" opacity="0.7"/>
                <rect x="160" y="140" width="80" height="20" fill="#f39c12" opacity="0.8"/>

  <!-- Atmospheric effects -->
  <rect x="0" y="0" width="100%" height="100%" fill="rgba(0,0,0,0.1)"/>

  <!-- Subtle lighting -->
  <ellipse cx="100" cy="50" rx="80" ry="20" fill="rgba(255,255,255,0.05)"/>
</svg>