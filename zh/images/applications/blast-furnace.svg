<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b1e1e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect width="100%" height="70%" fill="url(#skyGrad)"/>

  <!-- Ground -->
  <rect x="0" y="70%" width="100%" height="30%" fill="url(#groundGrad)"/>

  <!-- Industrial scene -->
  
                <!-- Main blast furnace structure -->
                <ellipse cx="200" cy="220" rx="60" ry="40" fill="#34495e"/>
                <rect x="170" y="120" width="60" height="100" fill="#2c3e50"/>
                <polygon points="170,120 200,80 230,120" fill="#34495e"/>

                <!-- Hot air -->
                <rect x="120" y="180" width="40" height="15" fill="#e74c3c" opacity="0.8"/>
                <rect x="240" y="185" width="35" height="12" fill="#f39c12" opacity="0.8"/>

                <!-- Support structures -->
                <rect x="150" y="200" width="8" height="60" fill="#95a5a6"/>
                <rect x="242" y="200" width="8" height="60" fill="#95a5a6"/>

                <!-- Flames and heat -->
                <circle cx="200" cy="180" r="25" fill="#e74c3c" opacity="0.7"/>
                <circle cx="200" cy="180" r="15" fill="#f39c12" opacity="0.8"/>

  <!-- Atmospheric effects -->
  <rect x="0" y="0" width="100%" height="100%" fill="rgba(0,0,0,0.1)"/>

  <!-- Subtle lighting -->
  <ellipse cx="100" cy="50" rx="80" ry="20" fill="rgba(255,255,255,0.05)"/>
</svg>