<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect width="100%" height="70%" fill="url(#skyGrad)"/>

  <!-- Ground -->
  <rect x="0" y="70%" width="100%" height="30%" fill="url(#groundGrad)"/>

  <!-- Industrial scene -->
  
                <rect x="100" y="150" width="200" height="100" fill="#34495e"/>
                <rect x="150" y="100" width="100" height="50" fill="#2c3e50"/>
                <rect x="180" y="80" width="40" height="20" fill="#95a5a6"/>

  <!-- Atmospheric effects -->
  <rect x="0" y="0" width="100%" height="100%" fill="rgba(0,0,0,0.1)"/>

  <!-- Subtle lighting -->
  <ellipse cx="100" cy="50" rx="80" ry="20" fill="rgba(255,255,255,0.05)"/>
</svg>