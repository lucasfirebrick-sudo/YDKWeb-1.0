<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect width="100%" height="70%" fill="url(#skyGrad)"/>

  <!-- Ground -->
  <rect x="0" y="70%" width="100%" height="30%" fill="url(#groundGrad)"/>

  <!-- Industrial scene -->
  
                <!-- Glass furnace tank -->
                <rect x="100" y="160" width="200" height="80" fill="#34495e"/>
                <rect x="105" y="165" width="190" height="70" fill="#2980b9" opacity="0.3"/>

                <!-- Molten glass -->
                <rect x="110" y="170" width="180" height="60" fill="#1abc9c" opacity="0.8"/>
                <rect x="115" y="175" width="170" height="50" fill="#16a085" opacity="0.6"/>

                <!-- Regenerators -->
                <rect x="50" y="180" width="40" height="60" fill="#95a5a6"/>
                <rect x="310" y="180" width="40" height="60" fill="#95a5a6"/>

                <!-- Flames -->
                <ellipse cx="120" cy="180" rx="15" ry="8" fill="#e74c3c" opacity="0.7"/>
                <ellipse cx="280" cy="180" rx="15" ry="8" fill="#e74c3c" opacity="0.7"/>

                <!-- Glass surface -->
                <rect x="110" y="170" width="180" height="5" fill="#ecf0f1" opacity="0.9"/>

  <!-- Atmospheric effects -->
  <rect x="0" y="0" width="100%" height="100%" fill="rgba(0,0,0,0.1)"/>

  <!-- Subtle lighting -->
  <ellipse cx="100" cy="50" rx="80" ry="20" fill="rgba(255,255,255,0.05)"/>
</svg>